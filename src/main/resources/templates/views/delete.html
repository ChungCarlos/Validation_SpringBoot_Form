<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete user</title>
</head>
<body>
<h1>Delete user</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/user">User list</a>
</p>
<form th:action="@{/delete-user}" th:object="${users}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Product Name:</td>
            <td th:text="${users.firstName}"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td th:text="${users.lastName}"></td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td th:text="${users.phoneNumber}"></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td th:text="${users.age}"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td th:text="${users.email}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete Email"></td>
        </tr>
    </table>
</form>
</body>
</html>
